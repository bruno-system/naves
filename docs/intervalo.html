<!doctype html>
<html>
<head>
	<title></title>
	<style type="text/css">
		canvas{
			border:solid;
		}
	</style>
</head>
<body>
	<canvas id='micanvas'>
		Tu navegador no soporta Canvas.
	</canvas>
	<script >
		window.addEventListener('load',init);
		function init(){ 
			var intervalo = window.setInterval(function(){console.log("Intervalo");},1000);
			setTimeout(function(){window.clearInterval(intervalo);},10000);

		
		}
		function dibujar_cara(ctx, color)
		{
			ctx.save();
			ctx.strokeStyle= color;
			ctx.beginPath();
			ctx.arc(50,50,10,a_radianes(0),a_radianes(360),true);
			ctx.moveTo(50,80); // mover para q no haga la rayitas
			ctx.arc(50,50,30,a_radianes(90),a_radianes(180),true);
			ctx.moveTo(160,50);
			ctx.arc(150,50,10,a_radianes(0),a_radianes(360),true);
			ctx.moveTo(150,80);
			ctx.arc(150,50,30,a_radianes(90),a_radianes(360),false);
			ctx.stroke();
			ctx.beginPath();
			ctx.arc(90,110,30,a_radianes(0),a_radianes(180));
			ctx.stroke();
			ctx.restore();
		}
		

		function erase(canvas, ctx) // borrador de todo lo q este en oantalla
		{
			ctx.clearRect(0,0,canvas.width,canvas.height);
		}

		function a_radianes(grados)
		{
			return(grados * Math.PI)/180;
		}
	</script>
</body>
</html>
