<!doctype html>
<html>
<head>
	<title></title>
	<style type="text/css">
		canvas{
			border:solid;
		}
	</style>
</head>
<body>
	<canvas id='micanvas'>
		Tu navegador no soporta Canvas.
	</canvas>
	<script >
		window.addEventListener('load',init);
		function init(){ 
			
			var canvas =document.getElementById('micanvas');
			var ctx= canvas.getContext('2d');   // marco q es 2d no 3d


			ctx.globalAlpha=0.5;  // transparencia en general
			ctx.fillStyle = 'red';
			ctx.fillRect(20,20,50,50);  //  pos x, pos y, ancho y alto
		//	ctx.fillStyle = 'blue';		// color relleno
			ctx.strokeStyle ='blue';	// dibuja borde de color azul
			ctx.lineWidth=10;  // tama√±o de la linea contorno
			ctx.strokeRect(90,90,50,50);  //  pos , pos , ancho y alto
		//	ctx.arc(20,20,10,0,a_radianes(360),false);  // el false anti sentidod e las ajugas
		//	ctx.stroke();							// dibuja tb puede ser fill
			erase(canvas,ctx);
		


			color='red';
			ctx.strokeStyle= color;
			ctx.beginPath();
			ctx.arc(50,50,10,a_radianes(0),a_radianes(360),true);
			ctx.moveTo(50,80); // mover para q no haga la rayitas
			ctx.arc(50,50,30,a_radianes(90),a_radianes(180),true);
			ctx.moveTo(160,50);
			ctx.arc(150,50,10,a_radianes(0),a_radianes(360),true);
			ctx.moveTo(150,80);
			ctx.arc(150,50,30,a_radianes(90),a_radianes(360),false);
			ctx.stroke();
			ctx.beginPath();
			ctx.arc(90,110,30,a_radianes(0),a_radianes(180));
			ctx.stroke();
		}
		

		function erase(canvas, ctx) // borrador de todo lo q este en oantalla
		{
			ctx.clearRect(0,0,canvas.width,canvas.height);
		}

		function a_radianes(grados)
		{
			return(grados * Math.PI)/180;
		}
	</script>
</body>
</html>
